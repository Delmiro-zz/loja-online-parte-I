<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form enctype="multipart/form-data">
	<div>
		<h:outputLabel value="Título" />
		<h:inputText value="#{adminLivroBean.livro.titulo}" required="true" id="titulo"/>
		<h:message for="titulo"/>
	</div>
	<div>
		<h:outputLabel value="Descrição" />
		<h:inputTextarea rows="4" cols="20"
			value="#{adminLivroBean.livro.descricao}" required="true" id="descricao" />
			<h:message for="descricao"/>
	</div>
	<div>
		<h:outputLabel value="Número de Páginas" />
		<h:inputText value="#{adminLivroBean.livro.numeroPaginas}" required="true" id="paginas"/>
		<h:message for="paginas"/>
	</div>
	<div>
		<h:outputLabel value="Preço" />
		<h:inputText value="#{adminLivroBean.livro.preco}" required="true" id="preco"/>
		<h:message for="preco"/>
	</div>
	<div>
		<h:outputLabel value="Autores" />
		<h:selectManyListbox value="#{adminLivroBean.livro.autores}" converter="autorConverter" id="autores" > 
			<f:selectItems 
				value="#{adminLivroBean.autores}" 
				var="autor"
				itemValue="#{autor}" 
				itemLabel="#{autor.nome}" />
		</h:selectManyListbox>
		<h:message for="autores"/>
	</div>
	<div>
		<h:outputLabel value="Data de Publicação"/>
		<h:inputText value="#{adminLivroBean.livro.dataPublicacao}"/>
	</div>
	<div>
		<h:outputLabel value="Capa do Livro"/>
		<h:inputFile value="#{adminLivroBean.capaLivro}" id="capaLivro"/>
		<h:message for="capaLivro"/>
	</div>
	<h:commandButton value="Cadastrar" action="#{adminLivroBean.salvar}" />
</h:form>

</html>
